<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        const day = arr[0],
          carNumbers = arr[1];
        for (let carNum of carNumbers) {
          if (String(carNum)[1] == day) {
            answer++;
          }
        }
        return answer;
      }

      function solution2(arr) {
        let answer = 0;
        const day = arr[0],
          carNumbers = arr[1];
        for (let carNum of carNumbers) {
          if (carNum % 10 === day) answer++;
        }
        return answer;
      }

      const arr = [0, [12, 20, 54, 30, 87, 91, 30]];
      console.log(solution2(arr));
    </script>
  </body>
</html>
