  <body>
    <script>
      function solution(string) {
        const answer = string.replace(/A/g, "#");

        return answer;
      }

      function solution2(string) {
        let answer = "";
        for (let x of string) {
          if (x === "A") answer += "#";
          else answer += x;
        }

        return answer;
      }
      const string = "BANANA";
      console.log(solution(string));
    </script>
