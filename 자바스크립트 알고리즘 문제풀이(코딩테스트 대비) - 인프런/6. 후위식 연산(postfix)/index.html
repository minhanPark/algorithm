    <script>
      function solution(str) {
        let answer = 0;
        let stack = [];
        const regex = /[1-9]/;
        for (let i = 0; i < str.length; i++) {
          if (regex.test(str[i])) {
            stack.push(Number(str[i]));
          } else {
            let temp = 0;
            if (str[i] === "+") {
              temp = stack[stack.length - 2] + stack[stack.length - 1];
            } else if (str[i] === "-") {
              temp = stack[stack.length - 2] - stack[stack.length - 1];
            } else if (str[i] === "*") {
              temp = stack[stack.length - 2] * stack[stack.length - 1];
            } else {
              temp = stack[stack.length - 2] / stack[stack.length - 1];
            }
            stack.pop();
            stack.pop();
            stack.push(temp);
          }
        }
        answer = stack[0];
        return answer;
      }
