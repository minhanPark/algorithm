      function solution(amount, days) {
        let answer = 0;
        for (let i = 0; i < amount.length - days + 1; i++) {
          let count = 0;
          let sum = 0;
          while (count < days) {
            sum += amount[i + count];
            count++;
          }
          answer = Math.max(answer, sum);
          count = 0;
        }

        return answer;
      }
