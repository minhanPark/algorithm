<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function returnWinner(a, b) {
        if (a === b) return "D";
        if (
          (a === 1 && b === 3) ||
          (a === 2 && b === 1) ||
          (a === 3 && b === 2)
        )
          return "A";
        return "B";
      }
      function solution(count, a, b) {
        let answer = [];
        for (let i = 0; i < count; i++) {
          answer.push(returnWinner(a[i], b[i]));
        }
        return answer;
      }
      const RockPaperScissors = [5, [2, 3, 3, 1, 3], [1, 1, 2, 2, 3]];
      console.log(solution(...RockPaperScissors));
    </script>
  </body>
</html>
