<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(time, questions) {
        let answer = 0;
        let lv = questions.length;
        function DFS(level, score, t) {
          if (level === lv) {
            if (t <= time) {
              answer = Math.max(score, answer);
            }
          } else {
            DFS(
              level + 1,
              score + questions[level][0],
              t + questions[level][1]
            );
            DFS(level + 1, score, t);
          }
        }
        DFS(0, 0, 0);

        return answer;
      }

      const questions = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, questions));
    </script>
  </body>
</html>
