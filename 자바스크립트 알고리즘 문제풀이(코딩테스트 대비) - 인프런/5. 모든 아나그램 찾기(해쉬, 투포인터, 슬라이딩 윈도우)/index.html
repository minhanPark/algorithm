<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = 0;
        const length = str1.length - str2.length + 1;
        const charLen = str2.length;
        const strToArr = str1.split("");

        outerLoop: for (let i = 0; i < length; i++) {
          const arr = strToArr.slice(i, i + charLen);
          for (let s of str2) {
            const index = arr.indexOf(s);
            if (index === -1) continue outerLoop;
            arr.splice(index, 1);
          }
          answer++;
        }
        return answer;
      }

      function compareMaps(map1, map2) {
        if (map1.size !== map2.size) return false;
        for (let [key, value] of map1) {
          if (!map2.has(key)) return false;
          if (map2.get(key) !== value) return false;
        }
        return true;
      }

      function solution2(s, t) {
        let answer = 0;
        let tH = new Map();
        let sH = new Map();

        for (let x of t) {
          if (tH.has(x)) tH.set(x, tH.get(x) + 1);
          else tH.set(x, 1);
        }

        let len = t.length - 1;
        for (let i = 0; i < len; i++) {
          if (sH.has(s[i])) sH.set(s[i], sH.get(s[i]) + 1);
          else sH.set(s[i], 1);
        }

        let lt = 0;
        for (let rt = len; rt < s.length; rt++) {
          if (sH.has(s[rt])) sH.set(s[rt], sH.get(s[rt]) + 1);
          else sH.set(s[rt], 1);

          if (compareMaps(sH, tH)) answer++;

          sH.set(s[lt], sH.get(s[lt]) - 1);
          if (sH.get(s[lt]) === 0) sH.delete(s[lt]);
          lt++;
        }

        return answer;
      }

      const S = "bacaAacba";
      const T = "abc";

      console.log(solution(S, T));
    </script>
  </body>
</html>
