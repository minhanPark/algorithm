<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";

        const str1Arr = str1.split("");

        for (let str of str2) {
          // 만약에 찾으려는 문자가 배열에 없다면 루프를 종료시키고 False를 리턴하면됨
          // 만약에 찾으려는 문자가 배열에 있다면 배열에서 삭제를 함
          const index = str1Arr.indexOf(str);
          if (index === -1) {
            answer = "NO";
            return answer;
          } else {
            str1Arr.splice(index, 1);
          }
        }

        //여기서 만약에 배열에 남은 숫자가 있다면 answer을 true로 바꿔줌
        if (str1Arr.length !== 0) {
          answer = "NO";
        }

        return answer;
      }

      function solution2(str1, str2) {
        let answer = "YES";
        let sH = new Map();
        for (let x of str1) {
          if (sH.has(x)) sH.set(x, sH.get(x) + 1);
          else sH.set(x, 1);
        }

        for (let x of str2) {
          if (!sH.has(x) || sH.get(x) === 0) return "NO";
          sH.set(x, sH.get(x) - 1);
        }

        return answer;
      }
      const str1 = "AbaAeCe";
      const str2 = "baeeACA";
      console.log(solution(str1, str2));
    </script>
  </body>
