<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        let check = Array(arr.length).fill(0);
        // [0, 0, 0, 0, 0, 0]
        function DFS(v) {
          if (v >= arr.length) {
            let checked = 0;
            let unchecked = 0;
            for (let i = 0; i < check.length; i++) {
              if (check[i] === 1) checked += arr[i];
              else unchecked += arr[i];
            }
            if (checked === unchecked) answer = "YES";
          } else {
            check[v] = 1;
            DFS(v + 1);
            check[v] = 0;
            DFS(v + 1);
          }
        }
        DFS(0);
        return answer;
      }

      function solution2(arr) {
        let answer = "NO",
          flag = 0;
        let total = arr.reduce((a, b) => a + b, 0);
        let n = arr.length;
        function DFS(level, sum) {
          if (level === n) {
            if (flag) return;
            if (total - sum === sum) {
              answer = "YES";
              flag = 1;
            } else {
              DFS(level + 1, sum + arr[level]);
              DFS(level + 1, sum);
            }
          }
        }
        DFS(0, 0);
        return answer;
      }

      const arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
