    <title>문제풀이</title>

  <body>
    <script>
      function solution(str) {
        let answer = parseInt(str.replace(/[^0-9]/g, ""));
        return answer;
      }

      function solution2(str) {
        let answer = "";
        for (let s of str) {
          if (!isNaN(s)) answer += s;
        }

        return parseInt(answer);
      }
      const str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
