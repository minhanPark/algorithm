<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        let ch = Array(n + 1).fill(0);
        function DFS(v) {
          if (v === n + 1) {
            let temp = [];
            for (let i = 0; i <= n; i++) {
              if (ch[i] === 1) temp.push(i);
            }
            if (temp.length > 0) answer.push(temp);
          } else {
            ch[v] = 1;
            DFS(v + 1);
            ch[v] = 0;
            DFS(v + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
