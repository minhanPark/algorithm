<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(students) {
        let answer = [];
        let sortStudents = students.slice().sort((a, b) => a - b);

        for (let i = 0; i < students.length; i++) {
          if (students[i] !== sortStudents[i]) answer.push(i + 1);
        }

        return answer;
      }

      const students = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      const students2 = [120, 130, 150, 150, 130, 150];
      console.log(solution(students));
    </script>
  </body>
