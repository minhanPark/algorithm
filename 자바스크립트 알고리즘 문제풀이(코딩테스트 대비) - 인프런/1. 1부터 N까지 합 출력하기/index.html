<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(num) {
        let answer = 0;
        for (let i = 1; i <= num; i++) {
          answer += i;
        }

        return answer;
      }

      console.log(solution(10));
    </script>
  </body>
</html>
