<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(hills) {
        let answer = 0;
        for (let i = 0; i < hills.length; i++) {
          for (let j = 0; j < hills.length; j++) {
            let around = [
              i !== 0 && hills[i - 1][j],
              i !== hills.length - 1 && hills[i + 1][j],
              j !== 0 && hills[i][j - 1],
              j !== hills.length - 1 && hills[i][j + 1],
            ].filter((hill) => hill !== false);
            //상 hills[i-1][j] 하 hills[i+1][j] 좌 hills[i][j-1] 우 hills[i][j+1]
            const maxHeight = Math.max(...around);
            if (hills[i][j] > maxHeight) answer++;
          }
        }

        return answer;
      }
      function solution2(hills) {
        let answer = 0;
        let n = hills.length;
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];

        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            let flag = 1;
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              if (
                nx >= 0 &&
                nx < n &&
                ny >= 0 &&
                ny < n &&
                hills[nx][ny] >= hills[i][j]
              ) {
                flag = 0;
                break;
              }
            }
            if (flag) answer++;
          }
        }

        return answer;
      }
      const hills = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];
      console.log(solution2(hills));
    </script>
  </body>
</html>
