  <body>
    <script>
      function solution(princes, k) {
        let answer;
        let princesArr = Array.from({ length: princes }, (v, i) => i + 1);
        let tarketNum = 1;

        while (princesArr.length >= 2) {
          if (tarketNum === k) {
            princesArr.shift();
            tarketNum = 1;
          }
          const prince = princesArr.shift();
          princesArr.push(prince);
          tarketNum++;
        }

        answer = princesArr[0];
        return answer;
      }

      function solution2(n, k) {
        let answer;
        let queue = Array.from({ length: princes }, (v, i) => i + 1);
        while (queue.length) {
          for (let i = 1; i < k; i++) queue.push(queue.shift());
          queue.shift();
          if (queue.length === 1) answer = queue.shift();
        }

        return answer;
      }

      console.log(solution(8, 3));
    </script>
  </body>
