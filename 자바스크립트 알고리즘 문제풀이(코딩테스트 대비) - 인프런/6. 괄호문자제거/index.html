  <body>
    <script>
      function solution(string) {
        let answer = "";
        const tempArr = [];

        for (let s of string) {
          if (s === "(") {
            tempArr.push("(");
          } else if (s === ")") {
            tempArr.pop();
          } else {
            if (tempArr.length === 0) answer += s;
          }
        }

        return answer;
      }
