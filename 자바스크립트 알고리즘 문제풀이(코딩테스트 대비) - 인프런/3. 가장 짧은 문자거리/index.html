<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(str, target) {
        let answer = [];
        let distance = str.length;
        for (let i = 0; i < str.length; i++) {
          if (str[i] === target) {
            distance = 0;
            answer.push(distance);
          } else {
            distance = distance + 1;
            answer.push(distance);
          }
        }
        distance = str.length;
        for (let i = str.length - 1; i >= 0; i--) {
          if (str[i] === target) {
            distance = 0;
            continue;
          } else {
            distance = distance + 1;
            answer[i] = Math.min(answer[i], distance);
          }
        }

        return answer;
      }

      const str = "teachermode";
      const target = "e";
      console.log(solution(str, target));
    </script>
  </body>
</html>
