<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(xy) {
        let answer = xy.sort((a, b) => {
          if (a[0] === b[0]) return a[1] - b[1];
          else return a[0] - b[0];
        });

        return answer;
      }

      const xy = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(xy));
    </script>
  </body>
</html>
