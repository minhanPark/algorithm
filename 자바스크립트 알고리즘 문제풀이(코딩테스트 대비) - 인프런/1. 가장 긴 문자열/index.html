<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "";
        let lengthOfString = Number.MIN_SAFE_INTEGER;

        for (let str of arr) {
          if (str.length > lengthOfString) {
            lengthOfString = str.length;
            answer = str;
          }
        }
        return answer;
      }

      const arr = ["teacher", "time", "student", "beautiful", "goods"];
      console.log(solution(arr));
    </script>
  </body>
</html>
