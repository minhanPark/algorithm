<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(nums, nth) {
        let answer = Number.MAX_SAFE_INTEGER;
        let cnt = 0;

        nums.sort((a, b) => b - a);
        outerLoop: for (let i = 0; i < nums.length - 2; i++) {
          for (let j = i + 1; j < nums.length - 1; j++) {
            for (let k = j + 1; k < nums.length; k++) {
              if (nums[i] + nums[j] + nums[k] < answer) {
                cnt++;
                answer = nums[i] + nums[j] + nums[k];
              }
              if (cnt === nth) {
                break outerLoop;
              }
            }
          }
        }

        return answer;
      }

      function solution2(nums, nth) {
        let answer;
        let tmp = new Set();
        for (let i = 0; i < nums.length; i++) {
          for (let j = i + 1; j < nums.length; j++) {
            for (let k = j + 1; k < nums.length; k++) {
              tmp.add(nums[i] + nums[j] + nums[k]);
            }
          }
        }
        let arr = Array.from(tmp).sort((a, b) => b - a);
        answer = arr[nth - 1];

        return answer;
      }

      const nums = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(nums, 3));
    </script>
  </body>
</html>
