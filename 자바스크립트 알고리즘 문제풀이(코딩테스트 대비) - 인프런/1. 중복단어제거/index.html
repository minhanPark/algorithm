<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />

    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(lists) {
        let answer = [];

        for (let list of lists) {
          if (!answer.includes(list)) answer.push(list);
        }
        return answer;
      }

      function solution2(lists) {
        let answer;

        answer = lists.filter((v, i) => lists.indexOf(v) === i);
        return answer;
      }

      const arr = [
        "good",
        "time",
        "good",
        "time",
        "student",
        "hello",
        "student",
      ];
      console.log(solution2(arr));
    </script>
  </body>
