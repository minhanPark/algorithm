<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제풀이</title>
  </head>
  <body>
    <script>
      function solution(nums) {
        let answer = [...nums];

        for (let i = 0; i < answer.length - 1; i++) {
          const insertNum = nums[i + 1];
          for (let j = 0; j < i + 1; j++) {
            if (answer[j] >= insertNum) {
              answer.splice(i + 1, 1);
              answer.splice(j, 0, insertNum);
              break;
            }
          }
        }

        return answer;
      }

      const nums = [11, 7, 5, 6, 10, 9];
      console.log(solution(nums));
    </script>
  </body>
</html>
