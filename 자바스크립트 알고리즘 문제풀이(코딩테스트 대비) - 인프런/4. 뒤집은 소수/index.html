<html>

    <title>문제풀이</title>

  <body>
    <script>
      function solution(nums) {
        let answer = [];

        for (let num of nums) {
          const reversedNum = num.toString().split("").reverse().join("") * 1;
          let isPrimeNum = true;
          for (let i = 2; i < reversedNum; i++) {
            isPrimeNum = reversedNum % i !== 0;
            if (!isPrimeNum) break;
          }
          if (isPrimeNum && reversedNum > 1) answer.push(reversedNum);
        }

        return answer;
      }

      function isPrime(num) {
        if (num === 1) return false;
        const endNum = parseInt(Math.sqrt(num));
        for (let i = 2; i <= endNum; i++) {
          if (num % i === 0) return false;
        }
        return true;
      }

      function solution2(nums) {
        let answer = [];
        for (let num of nums) {
          let res = 0;
          while (num) {
            let t = num % 10;
            res = res * 10 + t;
            num = parseInt(num / 10);
          }
        }
        if (isPrime(res)) answer.push(res);
      }

      const nums = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(nums));
    </script>
